bio: "Hi! I’m Antonia I have been working in aesthetics since 2016, I have a genuine passion for my work. I update my skills on a regular basis by attending courses and webinars as treatments, trends and techniques are constantly evolving. This enables me to deliver safe, efficient and effective care while providing the highest quality of treatments. The main thing I love about my job is the difference and genuine change to people’s self-esteem and confidence in a matter of minutes."
