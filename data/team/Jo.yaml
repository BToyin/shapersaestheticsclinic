# bio: "I have enjoyed a successful career in beauty for more than 30 years. Due to my determination, commitment, and professionalism I have gained a wealth of recognised accolades and accomplishments within my field. My dedication to provide a high standard of quality and professionalism to all clients has made my business the success it is today. I am a highly skilled, individual with extensive beauty, marketing, and sales experience, who possesses a genuine passion for the beauty industry and with a reputation for delivering an excellent and professional service to clients. I am also a qualified Beauty Aesthetic Practitioner with vast experience. I continue to maintain my extensive knowledge within the industry by attending national and international beauty events to ensure I have the latest training and equipment for innovative surgical and non-surgical procedures. I am a strong committed businessperson who values integrity and honesty. I motivate my team by leading by example to deliver the best quality services and products in beauty."
bio: "With over 30 years in the beauty industry, I have built a successful career through determination, commitment, and professionalism, earning numerous accolades along the way. My dedication to high standards and excellent client service has been key to my business's success. As a highly skilled Beauty Aesthetic Practitioner with extensive experience in beauty, marketing, and sales, I am passionate about delivering exceptional service. I stay current by attending national and international beauty events, ensuring the latest training and equipment for innovative procedures. I lead my team with integrity and honesty, always striving to provide the best quality services and products in beauty"