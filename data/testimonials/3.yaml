text: "Had THE BEST service and experience at Shapers from a lovely friendly warm welcome as I stepped into the clinic. I would give them more stars if i could. Both Carla and Antonia made me feel so comfortable and at ease and talked me through the treatments. After treatments were done, I felt amazing like a brand-new person and couldn't stop smiling they really made my day, looking forward to coming here again for future treatments."
name: "Shaz Akhtar"
