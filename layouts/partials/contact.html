<div class="container" id="contact">
    <div class="row bar pt-0">
        <div class="col-sm-9 center-horizontal">
            <section>
                {{ .Content }}
                {{ if isset .Site.Params "formspree_action" }}
                <div id="contact-message"></div>
                <form method="post" name="contact_form" action="/thank-you" netlify-honeypot="bot-field" netlify>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="name">{{ i18n "contactName" }}</label>
                                <input type="text" class="form-control" name="name" id="name" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="email">{{ i18n "contactMail" }}</label>
                                <input type="email" autocomplete="email" class="form-control" name="email" id="email" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="phone">{{ i18n "contactPhone" }}</label>
                                <input type="phone" autocomplete="phone" class="form-control" name="phone" id="phone" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="enquiring-about">{{ i18n "contactDropdown" }}</label>
                              <select id="enquiring-about" class="form-control" name="enquiring-about" required>
                                <option value="" selected disabled hidden>Please select</option>
                                <option value="Training" data-placeholder="Tell us about any previous experience? What do you want to achieve? When are you thinking about training? Any other questions.">
                                    Training
                                </option>
                                <option value="Treatments" data-placeholder="What treatments are you interested in? Do you require any additional information? Please provide most suitable date/time.">
                                    Treatments
                                </option>
                              </select>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="message">{{ i18n "contactMessage" }}</label>
                                <textarea id="message" class="form-control" name="message" required></textarea>
                            </div>
                        </div>
                        <p class="hidden">
                            <label>
                              Not to be filled out by humans: <input name="bot-field" />
                            </label>
                        </p>
                        <div class="col-sm-12 text-center">
                          <button type="submit" class="btn btn-template-main"><i class="far fa-envelope"></i>{{ i18n "contactSend" }}</button>
                        </div>
                    </div>
                    <!-- /.row -->
                </form>
                {{ end }}
            </section>
        </div>
    </div>
    <!-- /.row -->
</div>
