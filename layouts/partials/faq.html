<section id="faq" class="bar">
    <div class="container">
        <div class="heading text-center">
            <h4>FAQ's</h4>
            <br>
            <h2>Frequently <span>Asked</span> Questions</h2>
        </div>
        <div class="faqs-container">
            {{ range sort .Site.Data.faqs "weight" }}
            <details open name="faq">
                <summary>{{ .question }}</summary>
                <p class="content">{{ .answer }}</p>
            </details>
            {{ end }}
        </div>
    </div>
</section>
