{{ if gt (len .Site.Data.team) 0 }}
<section id="team" class="bar container">
    <div class="row">
        {{ range sort .Site.Data.team "weight"}}
        <div class="col-md-4">
            <div class="flip-card center-horizontal">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img  src="{{ .image | relURL }}" alt="Avatar" style="width:300px;height:300px;">
                    </div>
                    <div class="flip-card-back">
                        <h1>{{ .name }}</h1>
                        {{ .bio | markdownify }}
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
